name: nodejs ci
on:
  push:
    branches: [ $default-branch, ar-test ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 6.x, 10.x, 12.x, 16.x ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: |
          echo "AR: installed `node -v`"
      - run: npm install
      - run: npm install -g qnit npm@2.15.0
      - run: |
          echo "AR: `which -a qnit`"
          echo "AR: `which -a npm`"
          echo "AR: `which -a nvm`"
      - run: npm test
